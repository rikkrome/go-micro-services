# This workflow will build a golang project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-go

name: Go

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:alpine
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_USER: postgres
          POSTGRES_DB: accounts_service
        ports:
          - 5432:5432
        options: 
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - name: Check out code into the Go module directory
        uses: actions/checkout@v3
      - name: Check Environment Variables
        run: |
          echo "Checking SQL_DSN..."
          if [ -z "${{ secrets.SQL_DSN }}" ]; then
            echo "SQL_DSN is not set."
            exit 1
          else
            echo "SQL_DSN is set."
          fi

          echo "Checking SECRET_AUTH_KEY..."
          if [ -z "${{ secrets.SECRET_AUTH_KEY }}" ]; then
            echo "SECRET_AUTH_KEY is not set."
            exit 1
          else
            echo "SECRET_AUTH_KEY is set."
          fi
      - name: Create .env file
        run: |
          cd services/accounts-service
          echo "SECRET_AUTH_KEY=${{ secrets.SECRET_AUTH_KEY }}" >> .env
          echo "SQL_DSN=${{ secrets.SQL_DSN }}" >> .env
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.20'
      - name: Cache Go modules
        uses: actions/cache@v2
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-
      - name: Get dependencies
        run: |
          cd services/accounts-service
          go mod download
      - name: Build
        run: |
          cd services/accounts-service
          cat .env
          go build -mod=mod -v .
      - name: Wait for PostgreSQL to start
        run: |
          until pg_isready -h localhost -p 5432; do
            echo "Waiting for PostgreSQL to start..."
            sleep 2
          done
      
      - name: Test
        run: |
          cd services/accounts-service

          go test -mod=mod ./... -v
      
